<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <main>
        <div class="container">
            <article class="article_main">

                <div class="section section_saba">
                    <h3 class="name">Saba Cabrera</h3>

                <div class="section section_shae">

                </div>
                <div class="section section_skylah">

                    <img src="./images/photo4.png" alt="">

                </div>
                <div class="section section_griff">
                    <h3 class="name">Griff Richards</h3>
                    <img src="./images/photo5.png" alt="">

                </div>
                <div class="section section_stan">
                    <h3 class="name">Stan John</h3>
                    <img src="./images/photo6.png" alt="">
